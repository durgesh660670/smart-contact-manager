<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">


<head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
</head>

<body>
    <section>
        <div class="container">

            <div class="row mt-5">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 ">
                    <div class="card">
                        <div class="card-head text-center  text-white bg-primary py-2 text-uppercase">
                            <h2>Change Your Password</h2>
        
                        </div>
                        <div class="card-body">
                            <form action="/process_change_password" method="post">
        
                                <div th:if="${session.message}" th:classappend="${session.message.type}"
                                    class="alert text-center mt-2" role="alert">
                                    <p th:text="${session.message.content}"></p>
                                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                                </div>
        
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="new-password" name="new-password" placeholder=" ">
                                    <label for="new-password" class="form-label">New Password</label>
                                </div>
        
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="c-n-password" name="c-n-password" placeholder=" ">
                                    <label for="c-n-password" class="form-label">Confirm New Password</label>
                                </div>
        
                                <div class="mb-3 text-center">
                                    <button type="submit" class="btn btn-primary w-100 text-uppercase">Submit</button>
                                </div>
        
                            </form>
        
        
                        </div>
                    </div>
                </div>
            </div>
          
        </div>


        <script th:src="@{/js/settings.js}"></script>
    </section>

</body>

</html>
