   
<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:fragment="Layout(content)">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/register.css}">
  <link rel="stylesheet" th:href="@{/css/show_contacts.css}">
  <script src="https://kit.fontawesome.com/5ae8d477e9.js" crossorigin="anonymous"></script>
  <title th:text="${title}"></title>
</head>

<body>
  <!-- nav bar start -->

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand ms-3" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse me-3" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/your_profile}"><span th:text="${user.name}"></span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}">Logout</a>
        </li>
      </ul>

    </div>
  </nav>
  <!-- nav bar end -->


  <!-- side bar start -->

  <section id="side-bar">
    <div class="logo-section">
      <!-- <input type="checkbox" name="" id="check" value="true"> -->
      <!-- <div class="btn1">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div> -->
      <!-- <div class="logo">
            <a href="#">Duregsh Kumar</a>
        </div> -->
      <div class="btn2">
        <a href="#" onclick="openSidebar()" id="btn-2"> <label for="check"><i class="fas fa-times"></i></label></a>
      </div>
    </div>

    <div class="menu">
      <ul>
        <li id="home-link" ><a href="/user/index"><i class="fas fa-home"></i> Home</a></li>
        <li  id="view-contacts-link"><a href="/user/show_contacts/0"><i class="fas fa-id-card-alt"></i>
            View Contacts</a></li>
        <li  id="add-contact-link"><a href="/user/add_contact_form"><i class="fas fa-pencil-alt"></i>
            Add Contacts</a></li>
        <li  id="your-profile-link"><a href="/user/your_profile"><i class="fas fa-user-circle"></i>
            You Profile</a></li>
        <li  id="settings-link"><a href="/user/settings"><i class="fas fa-cogs"></i>
            Settings</a></li>
        <li  id="logout-link"><a href="/logout"><i class="fas fa-sign-out alt"></i>
            Logout</a></li>
      </ul>
    </div>
    <div class="divider">

    </div>
  </section>


  <!-- side bar end -->

  <!-- main content start -->

  <section id="content">
    <div class="btn1">
      <a href="#" onclick="closeSidebar()" id="btn-2"><label for="check"><i class="fas fa-bars"></i></label> </a>
      </label>
    </div>
    <div class="dashboard">
      <div th:replace="${content}"></div>

    </div>
  </section>
  <!-- main content end -->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script th:src="@{/js/base.js}"></script>

</html>
