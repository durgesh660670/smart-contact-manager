<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <section>

        <div class="container">

            <div class="row mt-5">
                <div class="col-md-8 offset-2">
                    <div class="card ">
                        <div th:if="${session.message}" th:classappend="${session.message.type}"
                            class="alert text-center mt-2" role="alert">
                            <p th:text="${session.message.content}"></p>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>

                        <div class="card-head text-center text-white bg-primary py-2">
                            <img th:src="@{/img/register_logo.png}" alt="" class="register_logo img-fluid">
                            <h2>Register Here !!</h2>
                        </div>

                        <div class="card-body">

                            <form th:action="@{/process_register}" th:object="${user}" method="post">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Enter email address</label>
                                    <input
                                    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                                    type="email" class="form-control" id="email" th:value="${user.email}"
                                        name="email">

                                    <div   th:each="e:${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                                        
                                    </div>

                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Enter name</label>
                                    <input 
                                    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                    type="text" class="form-control" id="name" th:value="${user.name}"
                                        name="name">

                                    <div th:each="e:${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                                        Please provide a valid city.
                                    </div>

                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Enter Password</label>
                                    <input
                                    th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
                                    type="password" class="form-control" id="password" name="password">

                                    <div th:each="e:${#fields.errors('password')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                                        Please provide a valid city.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password2" class="form-label">Re-Enter Password</label>
                                    <input
                                    type="password" class="form-control" id="password2" name="password2">

                                </div>

                                <div class="mb-3">
                                    <textarea th:text="${user.about}"
                                    th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"
                                    name="about" rows="6" placeholder="Enter about youself"
                                        style="width: 100%;"></textarea>

                                    <div th:each="e:${#fields.errors('about')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                                        Please provide a valid city.
                                    </div>

                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreement" name="agreement"
                                        value="true">
                                    <label class="form-check-label" for="agreement">Accept terms and conditions</label>
                                </div>


                                <div class="container text-center">
                                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                                    <button type="submit" class="btn btn-warning">RESET</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>
</body>

</html>
